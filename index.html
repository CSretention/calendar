<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Clark State Retention Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FullCalendar CSS -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />

  <!-- Your calendar.css -->
  <link href="calendar.css" rel="stylesheet" />

</head>
<body>

  <h1 style="text-align:center;">Clark State Retention Calendar</h1>

  <div id='calendar'></div>

  <!-- FullCalendar JS -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

  <!-- Your calendar.js -->
  <script src="calendar.js"></script>
<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Event Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="eventDescription">Event description here...</p>
        <p id="eventLocation"></p>
        <p id="eventTime"></p>
      </div>
      <div class="modal-footer">
        <a id="eventLink" href="#" target="_blank" class="btn btn-primary">View Full Event</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
