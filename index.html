<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Clark State Retention Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- FullCalendar CSS -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
      background-color: #f4f4f4;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Clark State Retention Calendar</h1>

  <div id='calendar'></div>

  <!-- FullCalendar JS -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
        },
        events: [
          // Example events â€” you can remove these once your feed is live!
          {
            title: 'Example Event A',
            start: '2025-06-10'
          },
          {
            title: 'Example Event B',
            start: '2025-06-15T14:00:00'
          }
        ]
      });

      calendar.render();
    });
  </script>

</body>
</html>
